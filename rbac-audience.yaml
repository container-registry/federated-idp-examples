# ClusterRole that allows requesting SA tokens with the harbor audience
# This is required for ServiceAccountNodeAudienceRestriction (KEP-4412)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-harbor-audience-token
rules:
  # Allow requesting tokens with the macfly4200.8gears.ch audience
  # for any service account (resourceNames: ["*"] = any SA)
  - verbs: ["request-serviceaccounts-token-audience"]
    apiGroups: [""]
    resources: ["macfly4200.8gears.ch"]
---
# Bind this ClusterRole to the system:nodes group so all kubelets can use it
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-harbor-audience-token
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-harbor-audience-token
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:nodes
